<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-xl mx-auto py-10">
        <h1 class="text-3xl font-bold mb-5 text-center text-green-700">Mening Kartalarim</h1>

        <!-- Agar karta mavjud bo'lsa, ularni ko'rsatish -->
        <div id="cardList" class="space-y-4">
            {% if card %}
                <div class="bg-white rounded-lg shadow p-4 border-l-4 border-green-600">
                    <h3 class="font-semibold">ID: {{ card[0] }}</h3>
                    <p class="text-gray-700 text-sm">Karta raqami: **** **** **** {{ card[1][-4:] }}</p>
                    <p class="text-gray-500 text-sm">Amal muddati: {{ card[2] }}</p>
                    
                    <!-- Karta o'chirish formasi -->
                    <form method="POST" action="{{ url_for('delete_card', id=card[0]) }}">
                        <button type="submit" class="mt-4 bg-[#0a9835c9] text-white py-2 px-4 rounded hover:bg-white hover:text-[#0a9835c9] border-2 border-[#0a9835c9]">
                            Karta o'chirish
                        </button>
                    </form>
                    
                </div>
            {% else %}
                <p class="text-center text-gray-500">Sizning kartangiz mavjud emas.</p>
            {% endif %}
        </div>

        <!-- Karta qo'shish tugmasi -->
        <button onclick="openModal()" class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            + Karta qo'shish
        </button>
    </div>

    <!-- Modal (Karta qo'shish formasi) -->
    <div id="addCardModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-center">Karta Qo'shish</h2>

            <form method="post" action="/card">
                <input type="text" name="card_number" id="cardNumber" placeholder="Karta raqami" class="border w-full p-2 rounded mb-2" maxlength="16" required>
               <input type="text" name="expiry_date" id="expiryDate" placeholder="MM/YY" class="border w-full p-2 rounded mb-2" required oninput="formatExpiryDate()">
                <p id="errorMsg" class="text-red-500 text-sm mb-2 hidden"></p>

                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Bekor qilish</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Saqlash</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('addCardModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('addCardModal').classList.add('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('cardNumber').value = '';
            document.getElementById('expiryDate').value = '';
        }
    </script>
<a href="{{ url_for('menu') }}" class="bg-white text-[#0a9835c9] py-2 px-4 rounded hover:bg-[#0a9835c9] hover:text-white border-2 border-[#0a9835c9] hover:border-transparent font-bold">
    Menuga
</a>

</body>
</html>
