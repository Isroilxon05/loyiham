<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donirlar ro'yxati</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   
    <h3 style="text-align: center; ">Mendagi donirlar ro'yxati</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ISM</th>
                <th>Familiyasi</th>
                <th>Manzil</th>
                <th>Tel raqam</th>
                <th>Donor nomi</th>
                <th>Narxi</th>
                <!-- <th>Harakat</th> -->
            </tr>
        </thead>
        <tbody>
            {% for student in students: %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>{{ student[4] }}</td>
                    <td>{{ student[5] }}</td>
                    <td>{{ student[6] }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
